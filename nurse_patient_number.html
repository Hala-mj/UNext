<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Number</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .qr-code {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
        .back-button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
        .back-button:hover {
            background-color: #2980b9;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        p#patientNumber {
            font-size: 32px;
            font-weight: bold;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Patient Number</h1>
        <p id="patientNumber">#0000</p>
        <!-- <img src="qr-code.png" alt="QR Code" class="qr-code"/> -->
        <button class="back-button" onclick="goBack()">Back</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const serialNumber = urlParams.get('serialNumber');
            document.getElementById('patientNumber').textContent = `#${serialNumber}`;
        });

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
